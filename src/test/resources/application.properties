# Test Configuration - Using H2 for testing only
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Redis Configuration for testing
spring.data.redis.host=127.0.0.1
spring.data.redis.port=7001
spring.data.redis.database=1

# Car Park API Configuration
carpark.api.url=https://api.data.gov.sg/v1/transport/carpark-availability
carpark.data.csv.path=data/carpark-data.csv

# OneMap API for coordinate conversion
onemap.api.url=https://developers.onemap.sg/commonapi/convert/3414to4326

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=false

# Logging
logging.level.com.example.carpark=INFO
logging.level.org.springframework.cache=DEBUG

# WebClient configuration for large responses
spring.codec.max-in-memory-size=5MB
